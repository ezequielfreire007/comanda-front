<mat-card>
    <div class="crop-image">
        <img [src]="menu.foto_menu" alt="">
    </div>
    <mat-card-header>
        <mat-card-title>{{ menu.nombre_menu }}</mat-card-title>
        <mat-card-subtitle>${{ menu.precio_menu }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{ menu.descripcion_menu }}</p>
    </mat-card-content>
    <mat-card-actions>
        <!-- <a mat-raised-button [routerLink]="['/products', product.id]">Ver detalle</a> -->
        <button  (click)="addPedido(menu.id_menu)" mat-raised-button color="primary">Hacer pedido</button>
    </mat-card-actions>
</mat-card>
