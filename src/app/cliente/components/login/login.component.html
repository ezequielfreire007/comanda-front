
<div class="login">

    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Hola, entra a comer 
                <a (click)="empleadosLogin()">👩‍🍳🧑‍👨‍🍳</a>
              </h5>
              <!-- <form [formGroup]="form" (ngSubmit)="loginMail($event)" class="form-signin"> -->
              <form [formGroup]="form" (keyup.enter)="loginMail()" class="form-signin">
                <div class="form-label-group">
                  <input formControlName="nombre" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                  <label for="inputEmail">Email</label>
                </div>
  
                <div class="form-label-group">
                  <input formControlName="password"  type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Contraseña<a href=""></a></label>
                </div>
  
                <!-- <ng-component>
                  <button class="btn btn-lg boton btn-block" [disabled]="form.invalid" type="submit">Entrar</button>
                  <button class="btn btn-lg btn-block" data-toggle="modal" (click)="registrar()">Registrarse</button>
                </ng-component> -->

                <form [formGroup]="reactiveForm" class="mt-2 justify-content-md-center">
                  <re-captcha (resolved)="resolved($event)" 
                    siteKey="6LcjdrkZAAAAAIaqFVIg4Yso5OZ38lSW88Iql4qm" 
                    formControlName="recaptchaReactive">
                  </re-captcha>
                  <button class="btn btn-lg boton btn-block" 
                    type="submit"
                    data-sitekey="6LcjdrkZAAAAAIaqFVIg4Yso5OZ38lSW88Iql4qm"  
                    [disabled]="reactiveForm.invalid"
                    (click)="loginMail()">
                      Entrar
                  </button>
                  <button class="btn btn-lg btn-block" 
                    data-toggle="modal" 
                    (click)="registrar()">
                      Registrarse
                  </button>


                </form>

                <!-- <form [formGroup]="reactiveForm" class="mt-2 justify-content-md-center">
                  <re-captcha (resolved)="resolved($event)" siteKey="6LcrYnkUAAAAANiwWwH6CyaermRPAeld9EkhPFKy" formControlName="recaptchaReactive"></re-captcha>
                  <button class="btn btn-primary btn-block mt-3 g-recaptcha" type="submit" (click)="submit()" data-sitekey="6LcrYnkUAAAAANiwWwH6CyaermRPAeld9EkhPFKy"  [disabled]="reactiveForm.invalid">Entrar</button>
                  <button class="btn btn-secondary btn-block mb-3" type="submit"  (click)="registro()">Registrate</button>
                </form> -->


                <hr class="my-4">
                <button class="btn btn-lg btn-google btn-block" (click)="login()"><i class="fab fa-google mr-2"></i> Entra con Google</button>
                <!-- <button class="btn btn-lg btn-google btn-block text-uppercase" (click)="logout()"><i class="fab fa-google mr-2"></i> Salir google</button>
                <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Entra con Facebook</button> -->
              </form>
            </div> <!-- finc card-body -->
            <mat-progress-bar *ngIf="showSpinner" mode="indeterminate"></mat-progress-bar>
          </div> <!-- fin card-signin -->
        </div> 
      </div> <!-- fin row -->
    </div> <!-- fin container -->

</div>
