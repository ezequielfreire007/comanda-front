<a mat-raised-button routerLink="create">Crear nuevo empleado</a>
<table #producTable  mat-table [dataSource]="empleados" class="mat-elevation-z8 empleado-table">
    <ng-container matColumnDef="id_empleado">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let empleado"> {{empleado.id_empleado}} </td>
    </ng-container>
    <ng-container matColumnDef="nombre_empleado">
        <th mat-header-cell *matHeaderCellDef>NOMBRE</th>
        <td mat-cell *matCellDef="let empleado"> {{empleado.nombre_empleado}} </td>
    </ng-container>
    <ng-container matColumnDef="descripcion_tipo">
        <th mat-header-cell *matHeaderCellDef>TIPO</th>
        <td mat-cell *matCellDef="let empleado"> {{empleado.descripcion_tipo}} </td>
    </ng-container>
    <ng-container matColumnDef="estado_empleado">
        <th mat-header-cell *matHeaderCellDef>ESTADO</th>
        <td mat-cell *matCellDef="let empleado"> {{empleado.estado_empleado | estadoEmpleado}} </td>
    </ng-container>
    <ng-container matColumnDef="updated_at">
        <th mat-header-cell *matHeaderCellDef>FICHADA</th>
        <td mat-cell *matCellDef="let empleado"> {{empleado.updated_at}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
        <td mat-cell *matCellDef="let empleado">
            <a mat-raised-button [routerLink]="['edit', empleado.id_empleado]">Editar</a>
            <button mat-raised-button color="warn" (click)="deleteEmpleado(empleado)">Eliminar</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
